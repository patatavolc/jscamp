<!DOCTYPE html>
<html lang="es">
<head>
    <title>DevJobs - Empleos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Listado con empleos y filtros
    para encontrar el trabajo de tus sueños.">
    <link rel="stylesheet" href="./styles.css">

    <script type="module" src="./main.js"></script>
</head>
<body>
    <!-- Header: logo, navegación y acciones de usuario -->
    <header>
        <h1>
            <!-- Icono y marca -->
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.25"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-code"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 8l-4 4l4 4" /><path d="M17 8l4 4l-4 4" /><path d="M14 4l-4 16" /></svg>
            DevJobs
        </h1>

        <!-- Enlaces principales entre páginas -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="" >Empleos</a>
        </nav>

        <!-- Acciones de usuario (placeholder) -->
        <div>
            <devjobs-avatar service="x" username="midudev" size="32"></devjobs-avatar>
            <devjobs-avatar service="github" username="midudev" size="24"></devjobs-avatar>
        </div>
    </header>
    <main>
        <!-- Sección de búsqueda: título, descripción, formulario y filtros -->
        <section class = "jobs-search">
            <h1>Encuentra tu proximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnologico</p>

            <!-- Formulario de búsqueda: input principal + filtros (no envía a servidor en este ejemplo) -->
            <form id="empleos-search-form" role="search">
                <div class="search-bar">
                    <!-- Icono de búsqueda -->
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>

                    <!-- Campo de texto para búsquedas por título/empresa/habilidad -->
                    <input name="search" id="empleos-search-input" required type="text" placeholder="Buscar trabajos, empresas o habilidades">
                </div>

                <!-- Filtros desplegables: tecnología, ubicación y nivel de experiencia -->
                <div class="search-filters">
                    <select name="tech" id="filter-technology">
                        <option value="">Tecnologia</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="react">React</option>
                        <option value="node">Node.js</option> <!-- nodejs -> node -->
                    </select>
                    <select name="location" id="filter-location">
                        <option value="">Ubicacion</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de mexico</option>
                        <option value="guadalajara">Guadalajara</option>
                        <option value="monterrey">Monterrey</option>
                        <option value="bcn">Barcelona</option>
                    </select>
                    <select name="exp-lvl" id="filter-experience-level">
                        <option value="">Nivel de experiencia</option>
                        <option value="junior">Junior</option>        <!-- junio -> junior -->
                        <option value="mid-level">Mid-level</option> <!-- mid -> mid-level -->
                        <option value="senior">Senior</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>
            </form>

            <span id="filter-selected-value"></span>

            <section>
                <!-- Resultados de búsqueda: lista de ofertas (cada artículo representa una oferta) -->
                <h1>Resultados de Busqueda</h1>
                <div class="job-listing">
                    <!-- Se generarán dinámicamente los artículos de trabajo aquí -->
                </div>
            </section>
            

            <nav>
                <ul class="pagination">
                    <a href="#"><svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg></a>
                    <a class="is-active" href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#"><svg  xmlns="http://www.w3.org/2000/svg"  width="16"  height="16"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg></a>
                </ul>
            </nav>
        </section>
    </main>
    <footer style="padding-bottom: 2000px;">
        <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
</body>
</html>
